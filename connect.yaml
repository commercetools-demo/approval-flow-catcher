deployAs:
  - name: event
    applicationType: event
    endpoint: /event
    scripts:
      postDeploy: npm install && npm run connector:post-deploy
      preUndeploy: npm install && npm run connector:pre-undeploy
inheritAs:
  configuration:
    standardConfiguration:
      - key: CTP_REGION
        description: commercetools Composable Commerce API region
        default: us-central1.gcp
        required: true
      - key: CTP_PROJECT_KEY
        description: commercetools Composable Commerce project key
        required: true
      - key: CTP_CLIENT_ID
        description: commercetools Composable Commerce client ID
        required: true
      - key: CTP_SCOPE
        description: commercetools Composable Commerce client scope
        required: true
      - key: SENDGRID_FROM_EMAIL
        description: SendGrid from email
        required: true
      - key: ORDER_NEED_APPROVAL_STATE_KEY
        description: Order need approval state key
        required: true
      - key: ORDER_APPROVED_STATE_KEY
        description: Order approved state key
        required: true
      - key: ORDER_REJECTED_STATE_KEY
        description: Order rejected state key
        required: true
    securedConfiguration:
      - key: CTP_CLIENT_SECRET
        description: commercetools Composable Commerce client secret
        required: true
      - key: SENDGRID_API_KEY
        description: SendGrid API key
        required: true